<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TAILWIND CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- STYLE.CSS -->
    <link rel="stylesheet" href="./scss/style.css">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- IDENTICON CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js" async
        integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"
        crossorigin="anonymous">
    </script>
    <!-- FIREBASE LINKS -->
    <!-- FIREBASE CONFIG -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <!-- FIREBASE FIRESTORE -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <!-- FIREBASE ANALYTICS -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    <!-- FIREBASE CONFIG JS LINK-->
    <script src="./Firebase/firebase.js"></script>
    <!-- NUMERAL JS CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <title>Amazon 2.0</title>
</head>
<body>
    <div class="bg-white w-full">
        <div class="header bg-gray-900 flex items-center">
            <!-- AMAZON LOGO -->
            <div class="logo w-24 h-16 my-0 mx-auto md:ml-16">
                <img src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png" 
                alt="Amazon Logo" class="w-28 h-16 object-contain cursor-pointer">
            </div>
            <!-- SEARCH FIELD -->
            <input type="text" 
            class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 
            rounded-l-xl px-3 text-white ml-6 outline-none placeholder-white hidden md:flex" 
            id="search" placeholder="Search...">
            <!-- CATEGORIE FIELD -->
            <div class="categories h-9 w-30 bg-gray-800 
            border border-gray-500 border-opacity-75 px-3 
            text-white flex items-center hidden md:flex">
                categories
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
            <!-- SEARCH ICON -->
            <div class="search-icon h-9 w-10 rounded-r-xl flex justify-center items-center bg-yellow-500 hidden md:flex">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <!-- RIGHT ICONS -->
            <div class="icons text-white flex items-center ml-auto mr-8 w-48 h-16 justify-around hidden lg:flex">
                <!-- HEART ICON -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <!-- CART ICON -->
                <a href="./card.html">
                    <div class="cart-icon h-10 w-10 bg-yellow-500 relative flex items-center justify-center rounded-xl cursor-pointer">
                        <div class="cart-item-nbr absolute -top-1 -right-1 h-4 w-4 bg-white rounded-full
                        flex justify-center items-center text-gray-800 text-xs"></div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                </a>
                <!-- BELL ICON -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <svg class="rounded-full cursor-pointer h-12 w-12" data-jdenticon-value="Aymane"></svg>
            </div>

        </div>

        <div class="main bg-gray-100 flex">
            <!-- SIDEBAR -->
            <div class="main-sidebar w-auto h-screen bg-gray-900 border-t-2 border-gray-700 hidden lg:block">
                <div class="sidebar-categories">
                    <div class="sidebar-main-categories text-yellow-500 cursor-pointer flex font-bold bg-gray-700 mx-8 my-5 p-2 rounded-xl">
                        <span class="w-8">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 
                                2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 
                                2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </span>
                        <span>Categories</span>
                    </div>
                    <div class="sidebar-main-categories cursor-pointer text-white flex font-bold p-3 mb-1">
                        <span class="w-8"></span>
                        <span>Echo and Alexa</span>
                    </div>
                    <div class="sidebar-main-categories cursor-pointer text-white flex font-bold p-3 mb-1">
                        <span class="w-8"></span>
                        <span>Kindle</span>
                    </div>
                    <div class="sidebar-main-categories cursor-pointer text-white flex font-bold p-3 mb-1">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <div class="sidebar-main-categories cursor-pointer text-white flex font-bold p-3 mb-1">
                        <span class="w-8"></span>
                        <span>Electronics</span>
                    </div>
                    <div class="sidebar-main-categories cursor-pointer text-white flex font-bold p-3 mb-1">
                        <span class="w-8"></span>
                        <span>Home and Garden</span>
                    </div>
                    <div class="sidebar-main-categories cursor-pointer text-white flex font-bold p-3 mb-1">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                    <div class="sidebar-main-categories cursor-pointer text-white flex font-bold px-6 py-3 mb-1 mx-8 hover:bg-gray-700 rounded-xl">
                        <span class="w-8">
                            <i class="fas fa-percent"></i>
                        </span>
                        <span>Sell on Amazon</span>
                    </div>
                    <div class="sidebar-main-categories cursor-pointer text-white flex font-bold px-6 py-3 mb-1 mx-8 hover:bg-gray-700 rounded-xl">
                        <span class="w-8">
                            <i class="fas fa-phone-square-alt"></i>
                        </span>
                        <span>Customer Support</span>
                    </div>
                </div>
            </div>
            <!-- MAIN SECTION -->
            <div class="main-section flex-1 p-6 bg-gray-100 sm:h-screen">
                <!-- BANNER -->
                <div class="w-auto main-section-banner h-44 rounded-lg flex items-end">
                    <div class="button bg-white w-36 h-10 rounded-full 
                    flex justify-center items-center m-4 cursor-pointer">
                        <h4 class="font-bold text-yellow-500">Browse Products</h4>
                    </div>
                </div>
                <!-- CATEGORIES -->
                <div class="main-section-categories mt-10">
                    <h1 class="popular-categories font-bold text-gray-700 
                    text-2xl flex items-center ">
                        Popular Categories
                        <svg class="h-6 w-6 text-yellow-400 ml-2" xmlns="http://www.w3.org/2000/svg" fill="#FFA701" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </h1>
                </div>
                <div class="categories mt-5 flex flex-wrap">
                    <div class="icon-desktop h-20 w-10 mr-4 mt-4 bg-white rounded-xl 
                    flex justify-center items-center cursor-pointer md:w-10 md:mt-0 xl:w-20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-7 text-gray-500 xl:w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="icon-gift h-20 w-10 mr-4 mt-4 bg-white rounded-xl 
                    flex justify-center items-center cursor-pointer md:w-10 md:ml-6 md:mt-0 xl:w-20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-7 text-gray-500 xl:w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
                        </svg>
                    </div>
                    <div class="icon-phone h-20 w-10 mr-4 mt-4 bg-white rounded-xl 
                    flex justify-center items-center cursor-pointer md:w-10 md:ml-6 md:mt-0 xl:w-20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-7 text-gray-500 xl:w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="icon-book h-20 w-10 mr-4 mt-4 bg-white rounded-xl 
                    flex justify-center items-center cursor-pointer md:w-10 md:ml-6 md:mt-0 xl:w-20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-7 text-gray-500 xl:w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <div class="icon-camera h-20 w-10 mr-4 mt-4 bg-white rounded-xl 
                    flex justify-center items-center cursor-pointer md:w-10 md:ml-6 md:mt-0 xl:w-20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-7 text-gray-500 xl:w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <div class="icon-home h-20 w-10 mr-4 mt-4 bg-white rounded-xl 
                    flex justify-center items-center cursor-pointer md:w-10 md:ml-6 md:mt-0 xl:w-20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-7 text-gray-500 xl:w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </div>
                    <div class="icon-music h-20 w-10 mr-4 mt-4 bg-white rounded-xl 
                    flex justify-center items-center cursor-pointer md:w-10 md:ml-6 md:mt-0 xl:w-20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-7 text-gray-500 xl:w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                        </svg>
                    </div>
                    <div class="icon-light h-20 w-10 mt-4 bg-white rounded-xl 
                    flex justify-center items-center cursor-pointer md:w-10 md:ml-6 md:mt-0 xl:w-20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-7 text-gray-500 xl:w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                    </div>
                </div>

                <div class="main-section-deals mt-5">
                    <h1 class="font-bold text-2xl text-gray-700 my-5">Hot Deals 🔥</h1>
                    
                    <!-- PRODUCTS SECTION -->
                    <div class="products">
                        <div class="main-product flex flex-wrap justify-center md:justify-start"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app js/app.js"></script>
    <script src="./app js/header.js"></script>
</body>
</html>
